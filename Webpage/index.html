<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Food Ordering Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Food Ordering Page</h1>
    </header>
    <main>
      <section>
        <h2>Menu</h2>
        <ul>
          <li>
            <h3>Item 1</h3>
            <p>Description of Item 1</p>
            <button class="add-to-cart" data-name="Item 1" data-price="5.99">Add to Cart</button>
          </li>
          <li>
            <h3>Item 2</h3>
            <p>Description of Item 2</p>
            <button class="add-to-cart" data-name="Item 2" data-price="6.99">Add to Cart</button>
          </li>
          <li>
            <h3>Item 3</h3>
            <p>Description of Item 3</p>
            <button class="add-to-cart" data-name="Item 3" data-price="7.99">Add to Cart</button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Cart</h2>
        <ul id="cart">
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="checkout">Checkout</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
