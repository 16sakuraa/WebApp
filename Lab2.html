<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab1</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    fieldset {
      background-color: white;
    }
    
    legend {
      background-color: white;
      color: black;
      padding: 5px 5px;
    }
    
    input {
      margin: 0px;
    }
    </style>
</head>
<body>


    <fieldset>
        <legend><i>Contact Information</i></legend>
        <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br>
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email">
        </form>
      </fieldset>
      
      <fieldset>
        <legend><i>Competition Question</i></legend>
          How tall is the Eiffel Tower in Paris, France?<br>
          <form>
              <input type="radio" id="584ft" name="eiffelHeight" value="584ft">
              <label for="584ft">584ft</label><br>
              <input type="radio" id="784ft" name="eiffelHeight" value="784ft">
              <label for="784ft">784ft</label><br>
              <input type="radio" id="984ft" name="eiffelHeight" value="984ft">
              <label for="984ft">984ft</label><br>
              <input type="radio" id="1184ft" name="eiffelHeight" value="1184ft">
              <label for="1184ft">1184ft</label>
          </form>
      </fieldset>

      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
          in 25 words or less , say why you would like to win $10,000:<br>
          <form>
            <textarea name="comment" form="usrform" rows="10" cols="40" id="comment""></textarea>
          </form>
      </fieldset>

      <fieldset>
        <legend><i>Enter Competition</i></legend>
          <input type="submit" value="Enter Competition">
      </fieldset>


</body>
</html>
